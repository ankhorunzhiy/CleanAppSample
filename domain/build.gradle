apply plugin: 'java'
apply plugin: "net.ltgt.apt"
apply plugin: "idea"

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

def logger = new com.android.build.gradle.internal.LoggerWrapper(project.logger)
def sdkHandler = new com.android.build.gradle.internal.SdkHandler(project, logger)
for (File file : sdkHandler.sdkLoader.repositories) {
    project.repositories.maven {
        url = file.toURI()
    }
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.7"
    }
}

dependencies {
    def domainDependencies = rootProject.ext.domainDependencies
    apt domainDependencies.immutables
    compile domainDependencies.rxJava
    compile domainDependencies.javaxInject
    compileOnly domainDependencies.immutablesAnnotations
    compile domainDependencies.androidAnnotations
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

